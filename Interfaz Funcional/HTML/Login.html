<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Hospitalario - Acceso</title>
    <link rel="stylesheet" href="../CSS/Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="main-header">
        <div class="header-content">
            <h1>Sistema Hospitalario</h1>
            <p>Gestión integral de pacientes</p>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="auth-container">
        <div class="form-container">
            <!-- Formulario de Login (activo por defecto) -->
            <form id="loginForm" class="auth-form active">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Recordar sesión
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn primary">Ingresar</button>
                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a></p>
                </div>
            </form>

            <form id="registerForm" class="auth-form">
                <h2>Registro de Paciente</h2>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="nombre">Nombre*</label>
                        <input type="text" name="nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="apellido">Apellido*</label>
                        <input type="text" name="apellido" required>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="input-group">
                        <label for="sexo">Sexo*</label>
                        <select name="sexo" required>
                            <option value="0">Masculino</option>
                            <option value="1">Femenino</option>
                            <option value="2">Otro</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="fechaNacimiento">Fecha Nacimiento*</label>
                        <input type="date" name="fechaNacimiento" required>
                    </div>
                </div>
            
                <div class="input-group">
                    <label for="direccion">Dirección*</label>
                    <input type="text" name="direccion" required>
                </div>
            
                <div class="input-group">
                    <label for="telefono">Teléfono*</label>
                    <input type="tel" name="telefono" required>
                </div>
            
                <div class="input-group">
                    <label for="email">Email*</label>
                    <input type="email" name="email" required>
                </div>
            
                <div class="input-group">
                    <label for="password">Contraseña*</label>
                    <input type="password" name="password" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña*</label>
                    <input type="password" name="confirmPassword" required>
                </div>
            
                <button type="submit" class="btn primary">Registrarse</button>
                
                <div class="form-footer">
                    <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="main-footer">
        <p>Sistema Hospitalario &copy; 2023 - Todos los derechos reservados</p>
        <nav>
            <a href="#">Términos</a>
            <a href="#">Privacidad</a>
            <a href="#">Contacto</a>
        </nav>
    </footer>

    <script src="../JAVASCRIPT/Login.js"></script>
</body>
</html>
